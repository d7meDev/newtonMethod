<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1 id="title">Newton's Method Calculator</h1>
    <form>
             <div id="inputs">

            <label for="xo">Enter xo:</label>
            <input type="text" id="xoInput"  placeholder="0.43">


            <label for="f(x)">Enter f(x):</label>
            <input type="text" id="fxInput"  placeholder="x*x + 1">
        

        
            <label for="f'(x)">Enter f'(x):</label>
            <input type="text" id="fPrimeInput" placeholder="2*x + 1">
        
        
        
            <label for="itreation">Enter The Number of itreations:</label>
            <input type="number" min="1" value="1" id="itreationInput">
        

       
            <label for="Error">Enter The Error:</label>
            <input type="text" placeholder="0.001" id="ErrorInput">
        </div>

            <div id="buttons">
                <button type="submit">Calculate</button>
                <button type="reset">reset</button>
            </div>
        
        

    </form>
      
    <div id="table">
       
    </div>
    
     
</body>
</html>
